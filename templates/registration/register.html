{% extends 'base.html' %}
{% block content %}
<div style="max-width: 450px; margin: 40px auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #28a745;">✨ Créer un compte</h2>
    <p style="text-align: center; color: #666; font-size: 0.9em; margin-bottom: 25px;">
        Rejoignez la tontine en quelques secondes.
    </p>

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="width: 100%; background: #28a745; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1em;">
            Valider mon inscription
        </button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
        Déjà membre ? <a href="{% url 'login' %}" style="color: #28a745; font-weight: bold;">Connectez-vous ici</a>
    </p>
</div>
{% endblock %}
